name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Node.js (use a specified version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install --include=dev
        working-directory: frontend

      # 4. Set NODE_ENV to production
      - name: Set NODE_ENV to production
        run: echo "NODE_ENV=production" >> $GITHUB_ENV

      # 5. Build the frontend project
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 6. Move frontend build to backend's public folder
      - name: Move frontend build to backend
        run: |
          rm -rf backend/public/*
          mv frontend/dist/* backend/public/

      # 7. Install FTP utilities
      - name: Install FTP utilities
        run: sudo apt-get install -y lftp

      # 8. Configure environment variables for FTP
      - name: Configure environment variables
        run: |
          echo "FTP_USERNAME=${{ secrets.FTP_USERNAME }}" >> $GITHUB_ENV
          echo "FTP_PASSWORD=${{ secrets.FTP_PASSWORD }}" >> $GITHUB_ENV
          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> $GITHUB_ENV
          echo "SERVER_USERNAME=${{ secrets.SERVER_USERNAME }}" >> $GITHUB_ENV
          echo "SERVER_PASSWORD=${{ secrets.SERVER_PASSWORD }}" >> $GITHUB_ENV

      # 9. Deploy backend to FTP server
      - name: Deploy backend to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend

      # 10. Test deployment
      - name: Test Deployment
        run: curl -I https://01-web.formation-adapeco-sofip.com/10
